<section class="terminal-page">
  <!-- Main content -->
  <div class="content-container visible">
    <div class="container">
      <div class="section-header">
        <span class="section-tag">// PORTFOLIO_ARCHIVE</span>
        <h1 class="glitch-title" data-text="PROJECTS.so">PROJECTS.so</h1>
        <div class="header-line"></div>
      </div>

      <div class="project-list">
        <article class="project-card" *ngFor="let project of projects()">
          <div class="project-header">
            <span class="project-icon">◆</span>
            <h2 class="project-title">{{ project.title }}</h2>
          </div>
          
          <div class="project-content">
            <div class="project-section">
              <h3 class="section-label">// CONTEXT</h3>
              <p class="section-text">{{ project.context }}</p>
            </div>
            
            <div class="project-section">
              <h3 class="section-label">// PROBLEM</h3>
              <p class="section-text">{{ project.problem }}</p>
            </div>
            
            <div class="project-section">
              <h3 class="section-label">// TECHNICAL_DECISIONS</h3>
              <p class="section-text">{{ project.decisions }}</p>
            </div>
            
            <div class="project-section">
              <h3 class="section-label">// TRADE_OFFS</h3>
              <p class="section-text">{{ project.tradeoffs }}</p>
            </div>
            
            <div class="project-section">
              <h3 class="section-label">// IMPROVEMENTS</h3>
              <p class="section-text">{{ project.improvements }}</p>
            </div>
          </div>
        </article>
      </div>

      <div class="footer-prompt">
        <span class="prompt-symbol">❯</span>
        <span class="prompt-text">End of archive. Return to </span>
        <a routerLink="/" class="prompt-link">[HOME]</a>
        <span class="cursor blink">█</span>
      </div>
    </div>
  </div>
</section>
